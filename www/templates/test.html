<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test users - Tech blog Python Webapp</title>
</head>
<body>
    <h1>All users</h1>
    {% for u in users %}
    <p>{{ u.name }} / {{ u.email }}</p>
    {% endfor %}

    <h1>All blogs</h1>
    {% for b in blogs %}
    <p>{{ b.user_name }} / {{ b.content }}</p>
    {% endfor %}
    

    <h1>All comments</h1>
    {% for c in comments %}
    <p>{{ c.user_name }} / {{ c.content }}</p>
    {% endfor %}
    


</body>
</html>
